name: Generate PDF Thumbnails

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-thumbnails:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Install pdf-to-img for thumbnail generation
        run: npm install pdf-to-img

      - name: Remove old thumbnails
        run: |
          rm -rf public/slides/thumbnails/
          rm -f public/slides/metadata.json

      - name: Generate thumbnails
        run: npm run generate-thumbnails

      - name: Verify generated files
        run: |
          echo "Checking generated files..."
          ls -la public/slides/
          if [ -f public/slides/metadata.json ]; then
            echo "metadata.json exists"
            cat public/slides/metadata.json
          else
            echo "metadata.json NOT found"
          fi
          if [ -d public/slides/thumbnails ]; then
            echo "thumbnails directory exists"
            ls -la public/slides/thumbnails/
          else
            echo "thumbnails directory NOT found"
          fi

      - name: Commit and push thumbnails
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f public/slides/thumbnails/
          git add -f public/slides/metadata.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: 自動生成されたPDFサムネイルとメタデータを追加"
            git push
          fi
